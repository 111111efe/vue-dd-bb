<div class="weui_tab_bd" style="padding-top: 0;">

    <blur class="vux-center" :blur-amount=40 :url="filterAvatar">
        <p class="vux-center"><img class="member-avatar" :src="filterAvatar"></p>
    </blur>

    <group title="">
        <cell title="姓名" :value="userInfo.name"></cell>
        <cell title="手机" :value="userInfo.mobile"></cell>
    </group>

    <group title="">
        <cell title="上传图片" :value="img_url" @click="uploadImg()"></cell>
    </group>

    <p class="vux-center">
        <img class="member-avatar" :src="img_url">
    </p>
</div>
